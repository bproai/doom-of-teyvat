<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOM of Teyvat: The Blocky Adventure</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ®</text></svg>">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            width: 100%;
            height: 100%;
        }
        
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #f00;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            z-index: 100;
        }
        
        #loading-text {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #f00;
        }
        
        #loading-bar-container {
            width: 50%;
            height: 30px;
            border: 2px solid #f00;
            padding: 3px;
        }
        
        #loading-bar {
            width: 0%;
            height: 100%;
            background-color: #f00;
            transition: width 0.3s ease;
        }
        
        #loading-subtitle {
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
        }
        
        /* Disable text selection */
        * {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div id="loading-text">LOADING DOOM OF TEYVAT</div>
        <div id="loading-bar-container">
            <div id="loading-bar"></div>
        </div>
        <div id="loading-subtitle">The Blocky Adventure</div>
    </div>
    
    <div id="game-container"></div>
    
    <script>
        // Simulate loading progress
        let progress = 0;
        const loadingBar = document.getElementById('loading-bar');
        const loadingScreen = document.getElementById('loading-screen');
        const loadingSubtitle = document.getElementById('loading-subtitle');
        
        // Fake asset loading
        const assets = [
            'Loading Engine...',
            'Loading Textures...',
            'Loading Sounds...',
            'Loading Models...',
            'Generating World...',
            'Preparing Elements...',
            'Initializing Physics...',
            'Ready to Play!'
        ];
        
        let assetIndex = 0;
        
        const loadingInterval = setInterval(() => {
            // Update loading message
            if (progress % 12 === 0 && assetIndex < assets.length) {
                loadingSubtitle.textContent = assets[assetIndex];
                assetIndex++;
            }
            
            progress += Math.random() * 10;
            if (progress >= 100) {
                progress = 100;
                clearInterval(loadingInterval);
                loadingSubtitle.textContent = 'Click to Start';
                
                // Hide loading screen after a short delay or on click
                loadingScreen.addEventListener('click', () => {
                    loadingScreen.style.display = 'none';
                });
                
                // Also hide after 2 seconds if user doesn't click
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 2000);
            }
            
            loadingBar.style.width = progress + '%';
        }, 300);
        
        // Prevent context menu
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</body>
</html>
